<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>2026烟花抽取</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: "Microsoft YaHei", sans-serif;
    }
    button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 20px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>抽取你2026年的烟花</h1>
  <button onclick="launchFirework()">点击抽取</button>
  <canvas id="fireworkCanvas" width="400" height="400"></canvas>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("fireworkCanvas");
    const ctx = canvas.getContext("2d");

    const fireworks = [
      {color: "red", word: "马到成功"},
      {color: "blue", word: "龙马精神"},
      {color: "green", word: "万马奔腾"},
      {color: "yellow", word: "马上有喜"},
      {color: "purple", word: "马不停蹄"}
    ];

    function launchFirework() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("result").textContent = "";

      const choice = fireworks[Math.floor(Math.random() * fireworks.length)];
      const particles = [];

      for (let i = 0; i < 50; i++) {
        particles.push({
          x: canvas.width/2,
          y: canvas.height/2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          radius: 2,
          color: choice.color
        });
      }

      let frame = 0;
      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2*Math.PI);
          ctx.fillStyle = choice.color;
          ctx.fill();
        });

        frame++;
        if(frame < 60) {
          requestAnimationFrame(animate);
        } else {
          document.getElementById("result").textContent = choice.word;
        }
      }
      animate();
    }
  </script>
</body>
</html>
